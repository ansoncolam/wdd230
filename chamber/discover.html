            <figure>

            </figure>
            <figure>
                <img src="images/discover/placeholder.png" data-src="images/discover/mospark.jpeg" alt="Ma On Shan Park">

            </figure>
            <figure>
                <img src="images/discover/placeholder.png" data-src="images/discover/newtownplaza.jpeg" alt="New Town Plaza in Sha Tin">

            </figure>
            <figure>
                <img src="images/discover/placeholder.png" data-src="images/discover/shatin.jpeg" alt="Sha Tin Racecourse">
                <figcaption>Being one of the two racecourses for horse racing in Hong Kong, Sha Tin Racecourse is a popular symbol for Sha Tin District.</figcaption>
            </figure>
            <figure>
                <img src="images/discover/placeholder.png" data-src="images/discover/taipopark.jpeg" alt="Tai Po Waterfront Park">
                <figcaption>Tai Po Waterfront Park is located along the Tolo Harbour; it is famous for its lookout tower (above picture) which gives visitors a panoramic view over Tolo Harbour.</figcaption>
