<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Table</title>
  <link rel="stylesheet" href="css/tablecss.css">
</head>
<body>
  <table>
    <caption>Table 1: Favorite Places in Total Habour Area</caption>
    <thead>
      <tr>
        <th colspan="2">Places</th>
        <th>Vote</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <th>1</th>
        <th>Ma On Shan Park</th>
        <td>4,000</td>
      </tr>
      <tr>
        <th>2</th>
        <th>New Town Plaza</th>
        <td>3,000</td>
      </tr>
      <tr>
        <th>3</th>
        <th>Sha Tin Racecourse</th>
        <td>2,000</td>
      </tr>
      <tr>
        <th>4</th>
        <th>Tai Po Waterfront Park</th>
        <td>1,000</td>
      </tr>
      <tr>
        <th>5</th>
        <th>Sha Tin Public Library</th>
        <td>1,000</td>
      </tr>
    </tbody>
    <tfoot>
      <tr>
        <th colspan="2">Total</th>
        <td>11,000</td>
      </tr>
    </tfoot>
  </table>
</body>
</html>
